<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <h1>INSCRIPCIÓ GRAU SUPERIOR</h1>
</head>

<body>

    <form id="form1" action="result.html" targer="_self" method="GET">
        <fieldset id="dades">
            <legend id="uno">Dades Personales</legend>
            <table>
                <tr>
                    <td><label for="nom">Nom:</label><br />
                        <input type="text" name="nom" id="nom" required  placeholder="Enter your nom" />
                    </td>
                    <td><label for="cognom">Cognom:</label><br />
                        <input type="text" name="cognom" id="cognom" placeholder="Enter your cognom" required />
                    </td>
                    <td> <label for="dni">DNI:</label><br />
                        <input type="text" name="dni" id="dni" placeholder="Enter your DNI"
                            pattern="[0-9]{8}[A-HJ-NP-TV-Za-hj-np-tv-z]" maxlength="9" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="localitat">Localitat de Naixement:</label><br />
                        <input type="text" name="localitat" id="localitat" required placeholder="Enter your localitat"/>
                    </td>
                    <td><label for="provincia">Provincia:</label><br />
                        <select name="provincia">
                            <option value="alava">Álava</option>
                            <option value="albacete">Albacete</option>
                            <option value="alicante">Alicante</option>
                            <option value="almeria">Almería</option>
                            <option value="asturias">Asturias</option>
                            <option value="avila">Ávila</option>
                            <option value="badajoz">Badajoz</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="burgos">Burgos</option>
                            <option value="caceres">Cáceres</option>
                            <option value="cadiz">Cádiz</option>
                            <option value="cantabria">Cantabria</option>
                            <option value="castellon">Castellón</option>
                            <option value="ceuta">Ceuta</option>
                            <option value="ciudad_real">Ciudad Real</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="cuenca">Cuenca</option>
                            <option value="girona">Girona</option>
                            <option value="granada">Granada</option>
                            <option value="guadalajara">Guadalajara</option>
                            <option value="guipuzcoa">Guipúzcoa</option>
                            <option value="huelva">Huelva</option>
                            <option value="huesca">Huesca</option>
                            <option value="illes_balears">Illes Balears</option>
                            <option value="jaen">Jaén</option>
                            <option value="la_coruna">La Coruña</option>
                            <option value="la_rioja">La Rioja</option>
                            <option value="las_palmas">Las Palmas</option>
                            <option value="leon">León</option>
                            <option value="lleida">Lleida</option>
                            <option value="lugo">Lugo</option>
                            <option value="madrid">Madrid</option>
                            <option value="malaga">Málaga</option>
                            <option value="melilla">Melilla</option>
                            <option value="murcia">Murcia</option>
                            <option value="navarra">Navarra</option>
                            <option value="ourense">Ourense</option>
                            <option value="palencia">Palencia</option>
                            <option value="pontevedra">Pontevedra</option>
                            <option value="salamanca">Salamanca</option>
                            <option value="segovia">Segovia</option>
                            <option value="sevilla">Sevilla</option>
                            <option value="soria">Soria</option>
                            <option value="tarragona">Tarragona</option>
                            <option value="tenerife">Santa Cruz de Tenerife</option>
                            <option value="teruel">Teruel</option>
                            <option value="toledo">Toledo</option>
                            <option value="valencia">Valencia</option>
                            <option value="valladolid">Valladolid</option>
                            <option value="vizcaya">Vizcaya</option>
                            <option value="zamora">Zamora</option>
                            <option value="zaragoza">Zaragoza</option>
                            <input name="provincia" id="provincia" required  placeholder="--select a opcion--" />
                        </select>
                    </td>
                    <td> <label for="data">Data de Naixement:</label><br />
                        <input type="date" name="data" id="data" required placeholder="Enter your date" min="1999-01-01" max="2023-01-01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="direcció">Direcció:</label><br />
                        <input type="text" name="nom" id="nom" required placeholder="Enter your direcció" />
                    </td>

                    <td>
                        <label for="codi">Codi Postal:</label><br />
                        <input type="text" name="codi" id="codi" required placeholder="Enter your codi postal" minlength="5" maxlength="5" />

                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset id="forma">
            <legend>Forma d'Accés</legend>
            <label><input type="radio" name="acces" value="batxillerat" required> Batxillerat Modalitat</label>
            <input type="text" name="batxillerat_modalitat">
            <p>
                <label><input type="radio" name="acces" value="cou"> COU Opció</label>
                <input type="text" name="cou_opcio">
            </p>
            <p>
                <label><input type="radio" name="acces" value="fp_mig"> FP Grau Mig Cicle</label>
                <input type="text" name="fp_mig_cicle">
            </p>
            <p>
                <label><input type="radio" name="acces" value="fp_superior"> FP Grau Superior Cicle</label>
                <input type="text" name="fp_superior_cicle">
            </p>
            <p>
                <label><input type="radio" name="acces" value="altres"> Altres (especificar)</label>
                <input type="text" name="altres_especificar">
            </p>
        </fieldset>
        <fieldset id="documents">
            <legend id="uno">Documents Adjunts</legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="dni_scan" id="dni_scan" required>
                        <label for="dni_scan">Fotocòpia DNI:</label>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="certificat">
                        <label for="certificat">Certificat Acadèmic:</label>
                        <input type="file" name="certificat" id="certificat" accept=".pdf,.doc,.docx" required>
                
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="altres_docs">
                        <label for="altres_docs">Altres documents (especificar):</label>
                        <input type="file" name="altres_docs" id="altres_docs" multiple>

                    </td>
                </tr>
            </table>
        </fieldset>
        <button type="submit">Enviar Sol·licitud</button>
    </form>
